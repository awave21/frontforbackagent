# HTTPS - static SPA served by nginx (no Node.js server needed)
# Copy to: /etc/nginx/sites-available/front.agentsapp.integration-ai.ru

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;
    server_name front.agentsapp.integration-ai.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name front.agentsapp.integration-ai.ru;

    # Корневая директория — статические файлы SPA
    root /opt/app-agent/frontforbackagent/.output/public;

    # DNS resolver для резолвинга внешних доменов
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    ssl_certificate     /etc/letsencrypt/live/front.agentsapp.integration-ai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/front.agentsapp.integration-ai.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Gzip для статики
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 256;

    # Nuxt hashed assets — агрессивное кэширование
    location /_nuxt/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Favicon и статические файлы
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff2?|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }

    location /api/v1/ {
        # Проксирование на продакшн бэкенд сервер
        proxy_pass https://agentsapp.integration-ai.ru/api/v1/;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Host agentsapp.integration-ai.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # SSL настройки для внешнего HTTPS домена
        proxy_ssl_server_name on;
        proxy_ssl_name agentsapp.integration-ai.ru;
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        
        # Таймауты (увеличены для WebSocket)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Буферизация (отключена для WebSocket)
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Обработка ошибок
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        
        # Логирование для отладки
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log;
    }

    # SPA fallback — все остальные маршруты отдают index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
