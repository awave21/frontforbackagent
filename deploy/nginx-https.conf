# HTTPS - use after certbot has obtained certificate
# Copy to: /etc/nginx/sites-available/front.agentsapp.integration-ai.ru
server {
    listen 80;
    listen [::]:80;
    server_name front.agentsapp.integration-ai.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name front.agentsapp.integration-ai.ru;

    ssl_certificate     /etc/letsencrypt/live/front.agentsapp.integration-ai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/front.agentsapp.integration-ai.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Serve Nuxt static assets directly (avoids 500 from Node on missing/old hashes)
    location /_nuxt/ {
        root /opt/app-agent/frontforbackagent/.output/public;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /api/v1/ {
        proxy_pass https://agentsapp.integration-ai.ru/api/v1/;
        proxy_set_header Host agentsapp.integration-ai.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
