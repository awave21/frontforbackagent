# HTTPS - use after certbot has obtained certificate
# Copy to: /etc/nginx/sites-available/front.agentsapp.integration-ai.ru
server {
    listen 80;
    listen [::]:80;
    server_name front.agentsapp.integration-ai.ru;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name front.agentsapp.integration-ai.ru;

    # DNS resolver для резолвинга внешних доменов
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    ssl_certificate     /etc/letsencrypt/live/front.agentsapp.integration-ai.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/front.agentsapp.integration-ai.ru/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Serve Nuxt static assets directly (avoids 500 from Node on missing/old hashes)
    location /_nuxt/ {
        root /opt/app-agent/frontforbackagent/.output/public;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /api/v1/ {
        # Проксирование на продакшн бэкенд сервер
        proxy_pass https://agentsapp.integration-ai.ru/api/v1/;
        proxy_http_version 1.1;
        
        # Заголовки для проксирования
        proxy_set_header Host agentsapp.integration-ai.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # SSL настройки для внешнего HTTPS домена
        proxy_ssl_server_name on;
        proxy_ssl_name agentsapp.integration-ai.ru;
        proxy_ssl_verify on;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        
        # Таймауты для предотвращения 502 ошибок
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Обработка ошибок
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        
        # Логирование для отладки
        access_log /var/log/nginx/api_access.log;
        error_log /var/log/nginx/api_error.log;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
